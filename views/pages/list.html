<%- include ../includes/header.html%>

<div class="container">
    <table class="table">
        <tr>
            <th>id</th>
            <th>电影名字</th>
            <th>导演</th>
            <th>国家</th>
            <th>上映年份</th>
            <th>查看</th>
            <th>更新</th>
            <th>操作</th>
        </tr>

        <% movies.forEach(function(item){ %>
            <tr>
                <td><%= item._id%></td>
                <td><%= item.title%></td>
                <td><%= item.doctor%></td>
                <td><%= item.country%></td>
                <td><%= item.year%></td>
                <td><a href="">查看</a></td>
                <td><a href="">更新</a></td>
                <td><a href="" class="btn btn-danger">删除</a></td>
            </tr>
        <% }) %>
    </table>
</div>
